<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Dashboard - <span id="datetime-title"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #5C6AC4;
            --accent-color: #82E0AA;
            --danger-color: #E74C3C;
            --background-color: #F5F6FA;
            --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
            --hover-transform: translateY(-5px);
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #2C3E50;
        }
        
        body::before {
            content: "Personal Habit Tracker";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            background: linear-gradient(45deg, rgba(74,144,226,0.03) 0%, rgba(92,106,196,0.03) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            white-space: nowrap;
            z-index: -1;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            pointer-events: none;
            letter-spacing: 2px;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.98);
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.8s ease-out;
        }

        .dashboard-card:hover {
            transform: var(--hover-transform);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border: 2px solid #eef2f7;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74,144,226,0.1);
            background-color: #ffffff;
        }

        .btn {
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%) skewX(-30deg);
            transition: transform 0.5s;
        }

        .btn:hover::before {
            transform: translateX(100%) skewX(-30deg);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            border: none;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46,204,113,0.3);
        }

        .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
        }

        .btn-outline-danger:hover {
            background-color: var(--danger-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231,76,60,0.3);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 1rem;
            border: none;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(74,144,226,0.05);
            transform: scale(1.01);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .bg-success {
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%) !important;
        }

        .bg-secondary {
            background: linear-gradient(135deg, #95A5A6 0%, #7F8C8D 100%) !important;
        }

        #dashboard-datetime {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        /* Base styles moved to the main dashboard-card class below */
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h2 class="mb-4 text-center">My Habits</h2>
        <div class="text-center mb-3">
            <span id="dashboard-datetime" class="fw-bold"></span>
        </div>
        <form th:action="@{/habits/add}" method="post" class="mb-4 row g-2">
            <div class="col-md-5">
                <input type="text" class="form-control" name="name" placeholder="Habit name" required>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="description" placeholder="Description">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
        <table class="table table-bordered table-hover">
            <thead>
                                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="habit : ${habits}">
                    <td th:text="${habit.name}"></td>
                    <td th:text="${habit.description}"></td>
                    <td>
                        <span th:if="${habit.completed}" class="badge bg-success ms-2">Done</span>
                        <span th:if="${!habit.completed}" class="badge bg-secondary ms-2">Not Done</span>
                    </td>
                    <td>
                        <form th:action="@{'/habits/delete/' + ${habit.id}}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this habit?');" style="display:inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-3">
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add current date and time to the page title and dashboard content
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toLocaleString();
            document.title = `Habit Dashboard - ${formatted}`;
            const dtElem = document.getElementById('dashboard-datetime');
            if (dtElem) dtElem.textContent = formatted;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
