<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Personal Habit Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #5C6AC4;
            --accent-color: #82E0AA;
            --danger-color: #E74C3C;
            --background-color: #F5F6FA;
            --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
            --hover-transform: translateY(-5px);
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body::before {
            content: "Personal Habit Tracker";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            background: linear-gradient(45deg, rgba(74,144,226,0.03) 0%, rgba(92,106,196,0.03) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            white-space: nowrap;
            z-index: -1;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            pointer-events: none;
            letter-spacing: 2px;
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.98);
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: var(--hover-transform);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header h3, .card-header h5 {
            margin: 0;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: skewX(-30deg) translateX(-100%);
            transition: transform 0.5s;
        }

        .card:hover .card-header::before {
            transform: skewX(-30deg) translateX(200%);
        }

        .form-control {
            border: 2px solid #eef2f7;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74,144,226,0.1);
            background-color: #ffffff;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%) skewX(-30deg);
            transition: transform 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74,144,226,0.3);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }

        .btn-primary:hover::before {
            transform: translateX(100%) skewX(-30deg);
        }

        .badge {
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-badge {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .user-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-badge i {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}">
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                    </div>
                </div>

                <!-- Users List -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="text-center mb-0">Project Members</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <div class="d-flex flex-wrap justify-content-center gap-2">
                                <span th:each="username : ${registeredUsernames}" 
                                      class="badge bg-light text-dark p-2 m-1"
                                      style="font-size: 0.9rem; border: 1px solid #dee2e6;">
                                    <i class="fas fa-user me-1"></i>
                                    <span th:text="${username}">username</span>
                                </span>
                            </div>
                            <p class="mt-3 text-muted small">
                                <i class="fas fa-info-circle"></i>
                                These are your project collaborators. Please log in to access your personal dashboard.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
